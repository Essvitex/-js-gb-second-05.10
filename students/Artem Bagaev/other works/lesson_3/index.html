  <script>

    makeGETRequest(url) {
          return new Promise ((resolve, reject) => {
              let xhr = new XMLHttpRequest();
              xhr.onreadystatechange = function () {
                  if (xhr.readyState === 4) {
                      if (xhr.status === 200) {
                          resolve(xhr.responseText);
                      } else {
                          reject('some error');
                      }
                  }
              };
              xhr.open('GET', url, true);
              xhr.send();
          })
      }
  </script>
