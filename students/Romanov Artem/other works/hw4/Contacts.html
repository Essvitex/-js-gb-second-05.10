<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <link rel="stylesheet" href="Style.css">
    <!--Подключение внешних шрифтов google-->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Press+Start+2P" rel="stylesheet">
</head>

<body>

    <main>
        <h1>Напишите нам</h1>
        <form action="#">
            <fieldset class="feedbackform">
                <label for="name">Имя <br></label><input type="text" id="name" placeholder="Ваше имя" size="15"> <br>
                <label for="text">Телефон <br></label><input type="text" id="text1" placeholder="Ваш телефон"> <br>
                <label for="mail">E-mail <br></label><input type="text" id="mail" placeholder="Адрес электронной почты"> <br>
                <legend>Текст</legend> <br>
                <textarea name="feedbackform" placeholder="Введите текст" ></textarea> <br>
                <input type="submit" value="Отправить">
                <input type="reset" value="Отменить">
            </fieldset>
        </form>
           </main>
    
</body>

</html>
