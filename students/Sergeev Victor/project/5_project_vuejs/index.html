<!DOCTYPE html>
<html>
<head>
  <title>2Xsport</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="app">
        <div class="wrapper">
            <header>
                <i class="basket-button fa fa-shopping-cart" aria-hidden="true"></i>
                
                <div class="search-container">
                    <input type="text" class="goods-search" v-model="searchLine"/>
                    <i class="search-button fa fa-search" aria-hidden="true" @click="filterGoods"></i>
                </div>

                <div class="title-2Xsport"><h2>2Xsport shop</h2></div>
                <div class="dropdown-menu dropdown-menu-right basket-panel">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Имя</th>
                                    <th scope="col">Цена</th>
                                    <th scope="col">Количество</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody></tbody><!-- товары, попавшие в корзину -->
                            <tfoot>
                                <tr>
                                    <th colspan="2" scope="row">Итого:</th>
                                    <td colspan="3">
                                        <span class="total">0</span>
                                        <i class="fas fa-ruble-sign"></i>
                                    </td>
                                </tr>
                                <tr>
                                    <th><button class="buy-btn-basket">Купить</button></th>
                                </tr>
                            </tfoot>
                            
                        </table>
                </div>
            </header>

            <main>
                <div class="goods-list">
                    <div class="goods-item" v-for="good in filteredGoods">
                        <h3>{{good.product_name}}</h3>
                        <p>{{good.price}}<i class="fas fa-ruble-sign"></i></p>
                        <button class="toBasketBtn" data-id="good.id_product" data-price="good.price" data-name="good.product_name">В корзину</button>
                    </div>
                </div>
            </main>

            <div class="blank"></div>
            <footer>
                <p class="copyright">© 2Xsport shop 2019, developed by Victor Sergeev</p>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</body>
    <script src="js/render_dropdown_menu.js"></script>
    <script src="js/basket.js"></script>
    <script src="js/goods.js"></script>
</html>
