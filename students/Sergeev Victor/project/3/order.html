<!DOCTYPE html>
<html>
<head>
  <title>2Xsport</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/order.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html"><i class="go-back-btn fa fa-chevron-circle-left" aria-hidden="true"></i></a>
            <div class="title-2Xsport"><h2>2Xsport shop</h2></div>
        </header>

        <main>
            <section class="input-container">
                <p>Ваша сумма составляет <span class="totalSumOfOrder">0</span><i class="fas fa-ruble-sign"></i></p>
                <p>Заполните форму чтобы оформить заказ на покупку выбранных товаров.</p> 
                <form action="#" method="POST" class="contacts-form">
                    <div class="flex-form">
                        <input type="first_name" name="first_name" placeholder="Your Name ..." required>
                        <input type="telephone" name="telephone" placeholder="Your Telephone Number ..." required>
                        <input type="email" name="email" placeholder="Your Email ..." required>
                        <textarea rows="10" name="message" placeholder="Your Message ..."></textarea>
                        <div class="btn-submit"><input type="submit" value="Submit"></div>
                    </div>
                </form>
            </section>    
        </main>

        <div class="blank"></div>
        <footer>
            <p class="copyright">© 2Xsport shop 2019, developed by Victor Sergeev</p>
        </footer>
    </div>
</body>
    <script src="./dist/bundle.js"></script><!-- webpack -->
    <script src="js/render_dropdown_menu.js"></script>
    <script src="js/basket.js"></script>
    <script src="js/goods.js"></script>
    <script src="js/order.js"></script>
</html>
